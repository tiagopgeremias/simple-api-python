
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api-python-deployment
  namespace: python3-applications
  labels:
    app: simple-api-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-api-python
  template:
    metadata:
      labels:
        app: simple-api-python
    spec:
      containers:
      - name: simple-api-python
        image: tiagopgeremias/simple-api-python:0.1-alpine
        ports:
        - containerPort: 8000

---
kind: Service
apiVersion: v1
metadata:
  name: simple-api-python-service
  namespace: python3-applications
spec:
  selector:
    app: simple-api-python
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: python3-applications
  name: simple-api-python-ingress
  annotations:
    allow.http: "false"
spec:
  rules:
  - host: simple-api-python.dev-ops.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: simple-api-python-service
              port:
                number: 80